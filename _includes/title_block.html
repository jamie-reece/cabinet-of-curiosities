<header class="title-banner hero is-large"
        style="background-image: linear-gradient(45deg, rgba(145, 146, 122, 0.247),
                                 rgba(91, 217, 200, 0.151)),
                                  url('/assets/img/figures/{{ page.hero }}');">
  <div class="hero-head">
    {% include navigation.html %}
  </div>                                
  <div class="hero-body">
    <div class="title-container px-5">
      <h1 class="title is-1">
        {{ site.title }}
      </h1>
      <h2 class="subtitle is-size-2">
        {{ site.subtitle }}
      </h2>
      <p><em>edited by {{ site.authorship }}</em></p>
    </div>
  </div>
</header>
