<header class="title-banner hero is-large"
        style="background-image: linear-gradient(45deg, rgba(145, 146, 122, 0.397),
                                 rgba(91, 217, 200, 0.233)),
                                  url('/assets/img/figures/{{ page.hero }}');">
  <div class="hero-body">
    <div class="container has-text-light">
      <h1 class="title is-1  has-text-light">
        {{ site.title }}
      </h1>
      <h2 class="subtitle is-2  has-text-light">
        {{ site.subtitle }}
        <h2>
          <p>
            edited by {{ site.authorship }}
          </p>
    </div>
  </div>
</header>
