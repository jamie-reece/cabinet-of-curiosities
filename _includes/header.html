<header class="title-banner hero is-large has-text-light"
        style="background-image: linear-gradient(45deg, rgba(145, 146, 122, 0.62),
                                 rgba(91, 217, 200, 0.58)),
                                  url('/assets/img/figures/{{ page.hero }}');">
  <div class="hero-head">
    {% include navigation.html %}
  </div>
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1 has-text-light">
        {{ page.title }}
      </h1>
      {% if page.author %}
      <h2 class="title is-4 has-text-light">
        by <a class="has-text-white" href="/about/authors#{{ page.author | slugify }}">{{ page.author }}</a>
      </h2>
      {% endif %}
      {% if page.subtitle %}
      <p class="subtitle">
        {{ page.subtitle }}
      </p>
      {% endif %}
    </div>
  </div>
</header>
